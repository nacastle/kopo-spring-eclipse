<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    
    <style type="text/css">
    
    .form-control {
/*     	width: 16rem; */
text-align: center;
    }
    
    .btn {
/*     	width: 16rem; */
    }
    
    </style>
  </head>

  <body class="text-center" style="background: #27b2a5;">
    <form class="form-signin" action="${pageContext.request.contextPath}/hot" method="post">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
<!--       <h1 class="h3 mb-3 font-weight-normal" style="color: white;">Welcome<br>H A F Y</h1> -->
	<div style="padding-bottom: 1rem; color: white;">
      <h5>모두를 위한 경매 플랫폼</h5>
      <h2>H A F Y</h2>
    </div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="ID" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
<!--         <label> -->
<!--           <input type="checkbox" value="remember-me"> Remember me -->
<!--         </label> -->
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="background: #177e6a; border: #177e6a;">로그인</button>
      <p class="mt-5 mb-3 text-muted"><a style="color: #6c757d;" href="${pageContext.request.contextPath}/subCover">회원가입</a></p>
    </form>
  </body>
</html>
